<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=attach_money" />
</head>
<body>
    <div class="all">
        <div class="header">

        <h3>Payment for example</h3>

        </div>
        <!--<div>--->

            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

        <!--Primera fila-------------->
        <form class="formulario">
            <div class="row">

                <div class="mb-3 col-6" >

                    <label class="form-label">Card #</label>
                    <!--Añadimos propiedades para solo aceptar números y que elimine cualquier otro caracter en tiempo real, no puede superar los 16 digitos-->
                    <input type="text" class="form-control" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="16"
                    placeholder="XXXXXXXXXXXXXXXX" required>
                    
                </div>
                <div class="mb-3 col-2">

                    <label class="form-label">CVC #</label>
                    <input  class="form-control" type="text" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="4"
                    placeholder="0000" required>

                </div>
                <div class="mb-3 col-4">

                    <label class="form-label">Amount</label>
                    <div class="icono">
                    <span class="material-symbols-outlined">attach_money</span>
                    <input  class="form-control" type="text" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>
                </div>
    
            </div>

            <!--Segunda fila------------->
            <div class="row">

                <div class="mb-3 col-6">

                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text" required>

                </div>
                <div class="mb-3 col-6">

                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" required>

                </div>

            </div>

            <!--Tercera fila------------------>
            <div class="row">

                <div class="mb-3 col-6">

                    <label class="form-label">City</label>
                    <input class="form-control" type="text" required>

                </div>
                <div class="mb-3 col-3">

                    <label for="stateSelect" class="form-label">State</label>
                    <select class="form-select" id="stateSelect" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>España</option>
                        <option>Italia</option>
                        <option>Francia</option>
                    </select>

                </div>

                <div class="mb-3 col-3">

                    <label class="form-label">Postal Code</label>
                    <input class="form-control" type="text" required>

                </div>

            </div>


            <!--Cuarta fila--------------->
            <div class="row">

                <div class="mb-3 col-6">

                    <!--Al no encontrar los iconos he decidido personalizar los iconos a mi gusto y darles un toque mas amigable
                    usando las propiedades de los botones y los check-boxs usando Bootstrap-->
                    <label class="form-label">We accept:</label>
                    <p></p>
                    <input type="radio" class="btn-check" name="payment" id="paypal" autocomplete="off">
                    <label class="btn btn-outline-primary custom-selection" for="paypal">
                        <i class="bi bi-paypal"></i> PayPal
                    </label>

                    <input type="radio" class="btn-check" name="payment" id="applepay" autocomplete="off">
                    <label class="btn btn-outline-primary custom-selection" for="applepay">
                        <i class="bi bi-apple"></i> Applepay
                    </label>

                    <input type="radio" class="btn-check" name="payment" id="crypto" autocomplete="off">
                    <label class="btn btn-outline-primary custom-selection" for="crypto">
                        <i class="bi bi-currency-bitcoin"></i>Crypto
                    </label>

                    <input type="radio" class="btn-check" name="payment" id="westernUnion" autocomplete="off">
                    <label class="btn btn-outline-primary custom-selection" for="westernUnion">
                        <i class="bi bi-send"></i>WesternUnion
                    </label>

                </div>
                <div class="mb-3 col-6">

                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span class="form-text">Add any notes here.</span>

                </div>

            </div>

            
            

        </form>
        <!--Con text-end colocamos los botones a la derecha-->
        <div class="buttons text-end">

                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>       
            
        </div>
    <!--</div>-->

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
